<div ng-repeat="w in weatherApi.list">
        
       <table class="table">
            <tr>
               <th> Date </th>
               
               <th> {{(w.dt)*1000|date:"MMM d,y"}}  </th>
           </tr>
           
           <tr>
               <th>Tempurature</th>
               <th> {{convertToFahrenheit(w.main.temp)}} F</th>
           </tr>
           
           <tr>
               <th> Pressure </th>
               <th> {{w.main.pressure}}</th>
           </tr>
           
           <tr>
               <th> Humidity </th>
               <th> {{w.main.humidity}}</th>
           </tr>
           
           <tr>
               <th> Wind Speed, Wind Degree</th>
               <th> {{w.wind.speed}}, {{w.wind.deg}}</th> 
           </tr> 
        </table> 
       
     
    

</div>
